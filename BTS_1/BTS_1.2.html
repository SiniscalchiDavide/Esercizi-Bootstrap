<!DOCTYPE html>
<html lang="it">
<head>

      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-12 col-12" style="background-color:lightcoral;">Div 2</div>

<!-- - container: contenitore con padding laterale e larghezza massima responsive (centra il contenuto). -->
<!-- - mt-4: margin-top di livello 4 (utile per spazio verticale sopra l'elemento). -->
<!-- - row: riga del sistema a griglia che contiene colonne (.col-...); usa negative margin per allineare le colonne. -->
<!-- - mb-3: margin-bottom di livello 3 (spazio sotto la riga/separatore). -->
<!-- - col-*, col-sm-*, col-md-*, col-lg-*, col-xl-* : colonne responsive. Il suffisso indica il breakpoint minimo in cui la regola si applica. -->
<!--     * col-12 = occorre tutta la larghezza del contenitore (stacked). -->
<!--     * col-sm-6 = da ≥576px la colonna occupa 6/12 (50%); sotto 576px torna col-12. -->
<!--     * col-md-8/4 = da ≥768px occupano 8/12 e 4/12 rispettivamente. -->
<!--     * col-lg-6 = da ≥992px occupa 6/12. -->
<!--     * col-xl-3 = da ≥1200px occupa 3/12 (quattro colonne in linea). -->
<!-- - text-center: centra orizzontalmente il testo (text-align: center). -->
